<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour ma Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%);
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d53f8c;
            font-size: 2rem;
            margin: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #f687b3;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #cbd5e0;
            color: #4a5568;
            position: absolute; /* Indispensable pour bouger */
        }

        .gif-container img {
            border-radius: 20px;
            max-width: 220px;
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media.tenor.com/9786vjS89_wAAAAM/mocha-cute.gif" alt="Mimi">
    </div>

    <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

    <div class="container" id="mainContainer">
        <button id="yesBtn" onclick="celebrate()">OUI !</button>
        <button id="noBtn">Non</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // On calcule une position al√©atoire mais on reste dans les limites de la fen√™tre
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Emp√™che le clic accidentel sur mobile
            moveButton();
        });

        function celebrate() {
            setInterval(createHeart, 300);
            document.body.innerHTML = `
                <div style="text-align:center; padding: 20px;">
                    <h1 style="font-size: 3rem;">YAY ! üíñ</h1>
                    <img src="https://media.tenor.com/X-n_T9XJm_BAAAAM/milk-and-mocha-bear-couple.gif" style="border-radius:20px; width:280px;">
                    <p style="font-size: 1.5rem; color: #d53f8c; font-weight: bold; margin-top: 20px;">Je t'aime ! ‚ù§Ô∏è</p>
                </div>
            `;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
