<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transform: translateX(-70px);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            transform: translateX(70px);
        }

        .gif-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmNoYXRfaWQ9MTI3NjQyJmN0PWc/c76IJLufpNwSULPk2m/giphy.gif" alt="Cute cat" width="200">
    </div>

    <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

    <div class="container">
        <button id="yesBtn" onclick="celebrate()">OUI !</button>
        <button id="noBtn">Non</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Fonction pour faire fuir le bouton "Non"
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Action quand elle clique sur "Oui"
        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="font-size: 4rem;">YAY ! üòç</h1>
                    <p style="font-size: 1.5rem; color: #d63384;">Je savais que tu ne pourrais pas r√©sister !</p>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGp3Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmNoYXRfaWQ9MTI3NjQyJmN0PWc/KztT2c4u8mYYUiMKdJ/giphy.gif" width="300">
                </div>
            `;
            document.body.style.backgroundColor = "#ffc1cf";
        }
    </script>
</body>
</html>
