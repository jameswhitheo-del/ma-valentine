<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour ma Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%);
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d53f8c;
            font-size: 2rem;
            margin: 20px;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px; /* Plus d'espace pour que le bouton bouge */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: absolute; /* Position absolue pour les deux */
            transition: all 0.1s ease;
        }

        #yesBtn {
            background-color: #f687b3;
            color: white;
            transform: translateX(-80px); /* D√©cal√© √† gauche par d√©faut */
        }

        #noBtn {
            background-color: #cbd5e0;
            color: #4a5568;
            transform: translateX(80px); /* D√©cal√© √† droite par d√©faut */
        }

        .gif-container img {
            border-radius: 20px;
            max-width: 200px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media.tenor.com/9786vjS89_wAAAAM/mocha-cute.gif" alt="Mimi">
    </div>

    <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

    <div class="container">
        <button id="yesBtn" onclick="celebrate()">OUI !</button>
        <button id="noBtn">Non</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Limites pour que le bouton ne sorte JAMAIS de l'√©cran
            // On garde une marge de 100px sur les bords
            const margin = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            
            // On g√©n√®re une position al√©atoire dans ces limites
            const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxY));
            
            // On enl√®ve le transform initial pour utiliser top/left
            noBtn.style.transform = "none"; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // √âv√©nements pour PC et Mobile
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function celebrate() {
            // Pluie de c≈ìurs
            setInterval(createHeart, 300);

            // Changement de contenu final
            document.body.innerHTML = `
                <div style="text-align:center; padding: 20px; animation: fadeIn 1s;">
                    <h1 style="font-size: 2.5rem;">YAY ! üíñ</h1>
                    <img src="https://media.tenor.com/X-n_T9XJm_BAAAAM/milk-and-mocha-bear-couple.gif" style="border-radius:20px; width:280px;">
                    <p style="font-size: 1.5rem; color: #d53f8c; font-weight: bold; margin-top: 20px;">
                        Je savais pertinemment que t'allais pas cliquer sur non ! ü•∞
                    </p>
                </div>
            `;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
