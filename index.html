<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour ma Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%);
            overflow: hidden;
            text-align: center;
        }

        .img-container {
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .img-container img {
            border-radius: 20px;
            max-width: 250px;
            height: auto;
            box-shadow: 0 15px 35px rgba(213, 63, 140, 0.2);
            border: 5px solid white;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #d53f8c;
            font-size: 1.8rem;
            margin: 10px 20px 30px;
            padding: 0 10px;
            z-index: 1;
        }

        .btn-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: #f687b3;
            color: white;
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #cbd5e0;
            color: #4a5568;
            position: absolute;
            left: calc(50% + 20px);
            z-index: 5;
        }

        .heart {
            position: fixed;
            top: -10vh;
            z-index: 0;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .final-screen {
            animation: fadeIn 0.8s ease-out forwards;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .photo-cadre {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 20px 40px rgba(213, 63, 140, 0.3);
            transform: rotate(-2deg);
            margin-bottom: 25px;
            position: relative;
            border: 1px solid #fed7e2;
        }

        .photo-cadre img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            display: block;
            border-radius: 5px;
        }

        /* Effet de brillance sur la photo */
        .photo-cadre::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="content">
        <div class="img-container">
            <!-- GIF mignon pour l'accueil -->
            <img src="https://media.tenor.com/9l8xYtUon-AAAAAi/love-peach.gif" alt="Mignon">
        </div>

        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">OUI !</button>
            <button id="noBtn">Non</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function celebrate() {
            // Pluie de c≈ìurs massive (fr√©quence augment√©e)
            setInterval(createHeart, 100);

            document.body.innerHTML = `
                <div class="final-screen">
                    <h1 style="font-size: 2.8rem; color: #d53f8c; margin-bottom: 20px; text-shadow: 2px 2px white;">je veux bien √™tre ton valentin et je t'aime mon petit chat üòçüíñ</h1>
                    
                    <div class="photo-cadre">
                        <!-- Ta photo avec les coeurs autour -->
                        <img src="https://media.licdn.com/dms/image/v2/D4E03AQE6I3eYBZ9bKA/profile-displayphoto-scale_200_200/B4EZk1BG6VKYAY-/0/1757531109028?e=2147483647&v=beta&t=q0-xoDsxYvBDz1o6WVfovuzVXsvWxI2pGTcBDPZ6hg0" alt="Elle">
                    </div>

                    <p style="font-size: 1.6rem; color: #d53f8c; font-weight: bold; margin-top: 10px; background: rgba(255,255,255,0.6); padding: 10px 20px; border-radius: 20px;">
                        Je savais que t'allais pas cliquer sur non ahahah ü•∞
                    </p>
                </div>
            `;
            
            // Cr√©ation de coeurs sp√©cifiques autour de la photo apr√®s un court d√©lai
            setTimeout(() => {
                for(let i=0; i<30; i++) {
                    setTimeout(createHeart, i * 100);
                }
            }, 500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'ü•∞', 'üå∏'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Distribution al√©atoire sur toute la largeur
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
            
            // Vitesse vari√©e
            const duration = Math.random() * 2 + 2;
            heart.style.animationDuration = duration + 's';
            
            // L√©g√®re variation de transparence
            heart.style.opacity = Math.random() * 0.7 + 0.3;
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), duration * 1000);
        }
    </script>
</body>
</html>
